<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cole's  Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #333;
      margin: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #0c0b0b;
    }

    /* Media Query 1: Small screens (599px or less) */
    @media (max-width: 599px) {
      body {
        background-color: #8ea0cd;
      }

      h1 {
        font-size: 1.2rem;
      }

      .gallery img {
        max-width: 100%;
      }
    }

    /* Media Query 2: Medium screens (600px to 1080px) */
    @media (min-width: 600px) and (max-width: 1080px) {
      body {
        background-color: #e6ffe6;
      }

      h1 {
        font-size: 1.6rem;
      }

      .gallery img {
        max-width: 45%;
      }
    }

    /* Media Query 3: Large screens (1081px and up) */
    @media (min-width: 1081px) {
      body {
        background-color: #48563b;
      }

      h1 {
        font-size: 2rem;
      }

      .gallery img {
        max-width: 30%;
      }
    }
  </style>
</head>
<body>

  <h1>Cole's Image Gallery</h1>

  <div class="gallery">
    <img src="responsiveimmages/heartone.png" alt="heartone">
    <img src="responsiveimmages/nameless.jpg" alt="nameless">
    <img src="responsiveimmages/oz.jpg" alt="oz">
    <img src="responsiveimmages/pizza.jpg" alt="pizza">
    <img src="responsiveimmages/scream.jpg" alt="scream">
    <img src="responsiveimmages/space.jpg" alt="space">
    <img src="responsiveimmages/waffer.jpg" alt="waffer">
  </div>

</body>
</html>
